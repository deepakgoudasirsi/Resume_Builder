<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-weight: bold;
    }
    .resume-section {
      margin-bottom: 30px;
    }
    .preview-section {
      border-top: 2px solid #007bff;
      padding-top: 20px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    
    .btn-view,
    .btn-save,
    .btn-print,
    .btn-reload,
    .btn-clear {
      flex: 1;
      margin-left: 5px;
      margin-right: 5px;
      
    }
    @media print {
  .btn-print {
    display: none;
  }
  .btn-clear {
    display: none;
  }
}
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Resume Builder</h1>
    <form id="resumeForm">
      <!-- Personal Information -->
      <div class="resume-section">
        <h3>Personal Information</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
          <div class="form-group col-md-6">
            <label for="linkedin">LinkedIn</label>
            <input type="text" class="form-control" id="linkedin" placeholder="Enter your LinkedIn profile link">
          </div> 
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
          </div>
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="zip">ZIP Code</label>
            <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code">
          </div>
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter your country">
          </div>
        </div>
      </div>
<!-- Education -->
<div class="resume-section">
  <h3>Education</h3>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="degree">Degree</label>
      <input type="text" class="form-control" id="degree" placeholder="Enter your degree">
    </div>
    <div class="form-group col-md-6">
      <label for="university">University</label>
      <input type="text" class="form-control" id="university" placeholder="Enter your university">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate">
    </div>
    <div class="form-group col-md-6">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="gpa">GPA</label>
      <input type="text" class="form-control" id="gpa" placeholder="Enter your GPA">
    </div>
    <div class="form-group col-md-6">
      <label for="relevantCoursework">Relevant Coursework</label>
      <input type="text" class="form-control" id="relevantCoursework" placeholder="Enter relevant coursework">
    </div>
  </div>
</div>

<!-- Work Experience -->
      <div class="resume-section">
        <h3>Work Experience</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="jobTitle">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" placeholder="Enter your job title">
          </div>
          <div class="form-group col-md-6">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Enter your company">
          </div>
        </div>
        <div class="form-group">
          <label for="workDescription">Description</label>
          <textarea class="form-control" id="workDescription" rows="3" placeholder="Enter job description"></textarea>
        </div>
      </div>
      <!-- Skills -->
      <div class="resume-section">
        <h3>Skills</h3>
        <div class="form-group">
          <textarea class="form-control" id="skills" rows="3" placeholder="Enter your skills"></textarea>
        </div>
      </div>
      <!-- Certifications -->
      <div class="resume-section">
        <h3>Certifications</h3>
        <div class="form-group">
          <textarea class="form-control" id="certifications" rows="3" placeholder="Enter your certifications"></textarea>
        </div>
      </div>
      <!-- Languages -->
      <div class="resume-section">
        <h3>Languages</h3>
        <div class="form-group">
          <textarea class="form-control" id="languages" rows="3" placeholder="Enter languages you speak"></textarea>
        </div>
      </div>
      <!-- Projects -->
      <div class="resume-section">
        <h3>Projects</h3>
        <div class="form-group">
          <textarea class="form-control" id="projects" rows="3" placeholder="Enter your projects"></textarea>
        </div>
      </div>
      <!-- Publications -->
      <div class="resume-section">
        <h3>Publications</h3>
        <div class="form-group">
          <textarea class="form-control" id="publications" rows="3" placeholder="Enter your publications"></textarea>
        </div>
      </div>

      <!-- Button group -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mr-2" id="viewBtn">Generate Preview</button>
        <button type="button" class="btn btn-secondary" id="reloadBtn">Reload Form</button>
      </div>
          <!-- Preview Section -->
          <div id="preview" class="mt-4 preview-section" style="display: none;"></div>
    </form>
  </div>


  
  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <script>
      // Function to generate and display preview
      document.getElementById('resumeForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        var fullName = document.getElementById('fullName').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var linkedin = document.getElementById('linkedin').value;
        var degree = document.getElementById('degree').value;
        var university = document.getElementById('university').value;
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;
        var gpa = document.getElementById('gpa').value;
        var relevantCoursework = document.getElementById('relevantCoursework').value;
        var jobTitle = document.getElementById('jobTitle').value;
        var company = document.getElementById('company').value;
        var workDescription = document.getElementById('workDescription').value;
        var skills = document.getElementById('skills').value;
        var certifications = document.getElementById('certifications').value;
        var languages = document.getElementById('languages').value;
        var projects = document.getElementById('projects').value;
        var publications = document.getElementById('publications').value;
    
        // Construct HTML for preview
        var previewHtml = `
          <div class="card" id='printable_div_id'>
            <h1 align="center">RESUME</h1>
            <div class="card-body">
              <h2 class="card-title">${fullName}</h2>
              <p class="card-text">${email} | ${phone}</p>
              <p class="card-text">LinkedIn: <a href="${linkedin}" target="_blank">${linkedin}</a></p>
              <h3 class="mt-4">Education</h3>
              <p>${degree}, ${university}</p>
              <p>Start Date: ${startDate} | End Date: ${endDate}</p>
              <p>GPA: ${gpa}</p>
              <p>Relevant Coursework: ${relevantCoursework}</p>
              <h3>Work Experience</h3>
              <p>${jobTitle} at ${company}</p>
              <p>${workDescription}</p>
              <h3>Skills</h3>
              <p>${skills}</p>
              <h3>Certifications</h3>
              <p>${certifications}</p>
              <h3>Languages</h3>
              <p>${languages}</p>
              <h3>Projects</h3>
              <p>${projects}</p>
              <h3>Publications</h3>
              <p>${publications}</p>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-print btn-secondary" onclick="printPreview();" id="printButton">Print</button>
             <button type="button" class="btn btn-clear btn-success"  onclick="clearForm();" id="clearButton">Clear</button>
          </div>
          </div>
        `;
    
        // Display preview
        document.getElementById('preview').innerHTML = previewHtml;
        // Show the preview section
        document.getElementById('preview').style.display = 'block';
      });
    
      // Function to print only the preview section
      function printPreview() {
        var printContents = document.getElementById('preview').innerHTML;
        var originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
      }
    
     // Reload functionality
    document.getElementById('reloadBtn').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent form submission
    document.getElementById('resumeForm').reset(); // Reset the form
    document.getElementById('preview').style.display = 'none'; // Hide the preview
    alert('Form reset successfully!');
  });

  // Function to clear the form
  function clearForm() {
  document.getElementById('resumeForm').reset();
  document.getElementById('preview').style.display = 'none'; // Hide the preview
  alert('Preview reset successfully!');
}
  
</script>
  
</body>
</html>
